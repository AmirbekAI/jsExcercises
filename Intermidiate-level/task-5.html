<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime Numbers</title>
</head>
<body>
<h3>Find Prime Numbers</h3>
<input type="number" id="limit" placeholder="Enter limit">
<button onclick="findPrimes()">Find Primes</button>
<p id="result"></p>

<script>
    function findPrimes() {
        const limit = parseInt(document.getElementById('limit').value);
        const primes = [];

        for (let i = 2; i <= limit; i++) {
            let isPrime = true;
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) primes.push(i);
        }

        document.getElementById('result').innerText = `Primes up to ${limit}: ${primes}`;
    }
</script>
</body>
</html>
