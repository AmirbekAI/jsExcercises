<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Substring Presence</title>
</head>
<body>
<h3>Check Substring Presence</h3>
<input type="text" id="mainString" placeholder="Enter main string">
<input type="text" id="substring" placeholder="Enter substring">
<button onclick="checkSubstring()">Check Substring</button>
<p id="result"></p>

<script>
    function checkSubstring() {
        const mainStr = document.getElementById('mainString').value;
        const subStr = document.getElementById('substring').value;
        const result = mainStr.includes(subStr);
        document.getElementById('result').innerText = result ? 'Substring found' : 'Substring not found';
    }
</script>
</body>
</html>
