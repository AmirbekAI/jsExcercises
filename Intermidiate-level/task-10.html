<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Fibonacci Sequence</title>
</head>
<body>
<h3>Generate Fibonacci Sequence</h3>
<input type="number" id="n" placeholder="Enter number of terms">
<button onclick="generateFibonacci()">Generate</button>
<p id="result"></p>

<script>
    function generateFibonacci() {
        const n = parseInt(document.getElementById('n').value);
        const fib = [0, 1];

        for (let i = 2; i < n; i++) {
            fib.push(fib[i - 1] + fib[i - 2]);
        }

        document.getElementById('result').innerText = `Fibonacci Sequence: ${fib.slice(0, n)}`;
    }
</script>
</body>
</html>
