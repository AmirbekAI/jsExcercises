<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Random Number</title>
</head>
<body>
<h3>Generate Random Number</h3>
<label for="min">Min:</label>
<input type="number" id="min" placeholder="Minimum value">
<label for="max">Max:</label>
<input type="number" id="max" placeholder="Maximum value">
<button onclick="generateRandom()">Generate</button>
<p id="result"></p>

<script>
  function generateRandom() {
    const min = parseInt(document.getElementById('min').value);
    const max = parseInt(document.getElementById('max').value);
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    document.getElementById('result').innerText = `Random Number: ${randomNumber}`;
  }
</script>
</body>
</html>
