<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Vowels</title>
</head>
<body>
<h3>Count Vowels</h3>
<input type="text" id="vowelInput" placeholder="Enter a string">
<button onclick="countVowels()">Count Vowels</button>
<p id="result"></p>

<script>
  function countVowels() {
    const str = document.getElementById('vowelInput').value.toLowerCase();
    const vowels = str.match(/[aeiou]/gi);
    const count = vowels ? vowels.length : 0;
    document.getElementById('result').innerText = `Number of vowels: ${count}`;
  }
</script>
</body>
</html>
