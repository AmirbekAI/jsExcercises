<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial of a Number</title>
</head>
<body>
<h3>Factorial of a Number</h3>
<input type="number" id="factorialInput" placeholder="Enter a number">
<button onclick="calculateFactorial()">Calculate Factorial</button>
<p id="result"></p>

<script>
  function calculateFactorial() {
    const num = parseInt(document.getElementById('factorialInput').value);
    let factorial = 1;
    for (let i = 1; i <= num; i++) {
      factorial *= i;
    }
    document.getElementById('result').innerText = `Factorial: ${factorial}`;
  }
</script>
</body>
</html>
